<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div v-for="occasion in occasions" class="row">
                    <h3>{{ occasion.title }}</h3>
                    <p>{{ occasion.date }}</p>
                    <p>{{ occasion.description }}</p>
                    <button v-on:click="updateOccasion(index)">Update</button>
                    <button v-on:click="removeOccasion(index)">Delete</button>
                </div>
            </div>
            <div class="input-box">
                <input type="text" v-model="title">
                <input type="date" v-model="date">
                <input type="text" v-model="description">
                <button class="btn btn-primary" v-on:click="addOccasion()">Add</button>
            </div>

        
        </div>
        <script src="app.js"></script>
        
    </body>
</html>
